name: Expo Staging

defaults:
  run:
    working-directory: apps/expo

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: main-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Set up Expo
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          eas-cache: true
          expo-cache: true
          expo-version: 4.x
          token: ${{ secrets.EXPO_TOKEN }}

      # - name: EAS Update
      #   run: NODE_OPTIONS=--max-old-space-size=5120 EXPO_DEBUG=true STAGE=staging eas update --branch staging --message "Deploy to staging"

      - name: ðŸš€ Build [Staging] Android App on EAS
        run: eas build --profile staging --platform android --non-interactive --no-wait --resource-class=large

      - name: ðŸš€ Build [Staging] iOS App on EAS
        run: as build --profile staging --platform ios --non-interactive --no-wait --resource-class=m1-medium

      - name: ðŸ’¬ Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: staging